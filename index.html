<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>स्वागत - Real-Time Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #1a1a1a;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Welcome Section Styles */
        .welcome-section {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: #f5f5f5;
            color: #000;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: block;
        }

        .welcome-section .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .welcome-section .menu-icon {
            font-size: 24px;
        }

        .welcome-section .user-info {
            display: flex;
            align-items: center;
        }

        .welcome-section .user-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .welcome-section .welcome-message p {
            margin: 10px 0;
            font-size: 16px;
        }

        .welcome-section .options .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .welcome-section .options .option-btn:hover {
            background: #e0e0e0;
        }

        .welcome-section .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .welcome-section .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        /* Translation Section Styles */
        .translation-section {
            text-align: center;
            width: 100%;
            max-width: 800px;
            display: none;
        }

        .translation-section .welcome-text {
            font-size: 2.5em;
            color: #00ff95;
            text-shadow: 0 0 10px #00ff95, 0 0 20px #00ff95, 0 0 30px #00ff95;
            margin-bottom: 10px;
        }

        .translation-section .intro-text {
            font-size: 1.2em;
            color: #00ff95;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff95;
        }

        .translation-section .neon-circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #00ff95 0%, rgba(0, 255, 149, 0.2) 70%, transparent 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px #00ff95, 0 0 40px #00ff95, 0 0 60px #00ff95;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 0 20px #00ff95;
            }
            to {
                transform: scale(1.1);
                box-shadow: 0 0 40px #00ff95;
            }
        }

        .translation-section .translate-box {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .translation-section .input-section, .translation-section .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .translation-section select {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #00ff95;
            background: #1a1a1a;
            color: #00ff95;
            font-size: 16px;
        }

        .translation-section textarea {
            height: 200px;
            padding: 10px;
            border: 1px solid #00ff95;
            border-radius: 5px;
            resize: vertical;
            font-size: 16px;
            background: #1a1a1a;
            color: #fff;
        }

        .translation-section .output-text {
            height: 200px;
            padding: 10px;
            border: 1px solid #00ff95;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            overflow-y: auto;
            font-size: 16px;
        }

        .translation-section .controls button {
            padding: 10px 20px;
            background: #00ff95;
            border: none;
            border-radius: 5px;
            color: #1a1a1a;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .translation-section .controls button:hover {
            background: #00cc7a;
        }

        /* Transition Effect */
        .transition {
            transition: opacity 0.5s ease-in-out;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="header">
                <span class="menu-icon">☰</span>
                <div class="user-info">
                    <span>चैटबॉट भाषा : हिन्दी</span>
                    <img src="https://via.placeholder.com/40" alt="User" class="user-image">
                </div>
            </div>
            <div class="welcome-message">
                <p>नमस्ते कीर्ति! स्वागत है स्वाद मी - जहाँ हर भाषा आपकी अपनी है</p>
                <p>भाषा की बाधाओं को तोड़, रियल-टाइम अनुवाद के साथ</p>
            </div>
            <div class="options">
                <button class="option-btn" onclick="showTranslation()">संपर्क करें</button>
                <button class="option-btn" onclick="showTranslation()">संदेश भेजें</button>
                <button class="option-btn" onclick="showTranslation()">आवाज से टेक्स्ट अनुवाद</button>
                <button class="option-btn" onclick="showTranslation()">टेक्स्ट से आवाज अनुवाद</button>
            </div>
            <div class="controls">
                <button class="control-btn"><img src="https://img.icons8.com/ios-filled/20/000000/phone.png" alt="Call"></button>
                <button class="control-btn"><img src="https://img.icons8.com/ios-filled/20/000000/filled-message.png" alt="Message"></button>
                <button class="control-btn"><img src="https://img.icons8.com/ios-filled/20/000000/volume-up.png" alt="Voice"></button>
                <button class="control-btn"><img src="https://img.icons8.com/ios-filled/20/000000/keyboard.png" alt="Keyboard"></button>
            </div>
        </div>

        <!-- Translation Section -->
        <div class="translation-section">
            <h1 class="welcome-text">Real-Time Translator</h1>
            <p class="intro-text">I can translate text for you! What can I do for you today?</p>
            <div class="neon-circle"></div>
            <div class="translate-box">
                <div class="input-section">
                    <select id="sourceLang">
                        <option value="as">Assamese</option>
                        <option value="bn">Bengali</option>
                        <option value="brx">Bodo</option>
                        <option value="doi">Dogri</option>
                        <option value="gu">Gujarati</option>
                        <option value="hi" selected>Hindi</option>
                        <option value="kn">Kannada</option>
                        <option value="ks">Kashmiri</option>
                        <option value="kok">Konkani</option>
                        <option value="mai">Maithili</option>
                        <option value="ml">Malayalam</option>
                        <option value="mni">Manipuri</option>
                        <option value="mr">Marathi</option>
                        <option value="ne">Nepali</option>
                        <option value="or">Odia</option>
                        <option value="pa">Punjabi</option>
                        <option value="sa">Sanskrit</option>
                        <option value="sat">Santali</option>
                        <option value="sd">Sindhi</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="ur">Urdu</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <textarea id="inputText" placeholder="Type text to translate..."></textarea>
                </div>
                <div class="output-section">
                    <select id="targetLang">
                        <option value="as">Assamese</option>
                        <option value="bn">Bengali</option>
                        <option value="brx">Bodo</option>
                        <option value="doi">Dogri</option>
                        <option value="gu">Gujarati</option>
                        <option value="hi" selected>Hindi</option>
                        <option value="kn">Kannada</option>
                        <option value="ks">Kashmiri</option>
                        <option value="kok">Konkani</option>
                        <option value="mai">Maithili</option>
                        <option value="ml">Malayalam</option>
                        <option value="mni">Manipuri</option>
                        <option value="mr">Marathi</option>
                        <option value="ne">Nepali</option>
                        <option value="or">Odia</option>
                        <option value="pa">Punjabi</option>
                        <option value="sa">Sanskrit</option>
                        <option value="sat">Santali</option>
                        <option value="sd">Sindhi</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="ur">Urdu</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <div id="outputText" class="output-text"></div>
                </div>
            </div>
            <div class="controls">
                <button id="useKeyboard">Use Keyboard</button>
            </div>
        </div>
    </div>

    <script>
        // Load Google Translate API (client-side library)
        (function() {
            var script = document.createElement('script');
            script.src = 'https://unpkg.com/google-translate-api-browser@1.0.2/dist/index.js';
            script.onload = function() {
                console.log('Google Translate API loaded');
            };
            document.head.appendChild(script);
        })();

        document.addEventListener('DOMContentLoaded', () => {
            const welcomeSection = document.querySelector('.welcome-section');
            const translationSection = document.querySelector('.translation-section');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');
            const useKeyboardBtn = document.getElementById('useKeyboard');

            let timeoutId;

            function showTranslation() {
                welcomeSection.classList.add('fade-out');
                setTimeout(() => {
                    welcomeSection.style.display = 'none';
                    translationSection.style.display = 'block';
                    translationSection.classList.add('fade-in');
                    setTimeout(() => {
                        translationSection.classList.remove('fade-in');
                        // Attach event listeners after transition
                        inputText.addEventListener('input', debounce(translateText, 500));
                        sourceLang.addEventListener('change', translateText);
                        targetLang.addEventListener('change', translateText);
                        useKeyboardBtn.addEventListener('click', () => {
                            inputText.focus();
                        });
                    }, 500);
                }, 500);
            }

            async function translateText() {
                const text = inputText.value.trim();
                if (!text) {
                    outputText.textContent = '';
                    return;
                }

                try {
                    const result = await googleTranslate.translate(text, sourceLang.value, targetLang.value);
                    outputText.textContent = result.text;
                } catch (error) {
                    // Fallback to Hindi if translation fails
                    try {
                        const fallbackResult = await googleTranslate.translate(text, sourceLang.value, 'hi');
                        outputText.textContent = `Fallback Translation (to Hindi): ${fallbackResult.text}`;
                    } catch (fallbackError) {
                        outputText.textContent = 'Error: Translation not supported for selected languages or network issue';
                    }
                }
            }

            function debounce(func, wait) {
                return function executedFunction(...args) {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => func.apply(this, args), wait);
                };
            }

            // Add event listeners to all option buttons programmatically
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', showTranslation);
            });
        });
    </script>
</body>
</html>
